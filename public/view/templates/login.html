<div ng-controller="LogInController">
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-green">
        <h3>Log In</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" method="post">
          <div class="form-group">
            <label class="col-sm-2 control-label" for="loginEmail">Email</label>
            <div class="col-sm-8">
              <input class="form-control" ng-model="user.email" type="email" placeholder="Enter your email">
            </div><br><br>
            <label class="col-sm-2 control-label" for="loginPW">Password</label>
            <div class="col-sm-8">
              <input class="form-control" ng-model="user.password" type="password" placeholder="Enter your password">
            </div><br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-rad"><a href="/#/">Back</a></button>
            <input type="submit" class="btn btn-rad" ng-click="LogIn(user)" value="Log In">
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
