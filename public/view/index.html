<!DOCTYPE html>
<html lang="en" ng-app="instacritic">
<head>
  <meta charset="UTF-8">
  <title>InstaCritic</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" rel="stylesheet" integrity="sha384-awusxf8AUojygHf2+joICySzB780jVvQaVCAt1clU3QsyAitLGul28Qxb2r1e5g+" crossorigin="anonymous">
  <link rel="stylesheet" href="../stylesheets/style.css">

  <script src="https://use.fontawesome.com/f23e9a05bf.js"></script>
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>


</head>
<body ng-controller="indexController">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#home">Home <span class="sr-only">(current)</span></a></li>
          <li><a href="#shows">TV Shows</a></li>
          <li><a href="#about">About</a></li>

        </ul>
        <div class="nav navbar-nav navbar-right">
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search TV Shows" ng-model="searchByShow.name">
            <button type="submit" class="btn btn-search"><i class="fa fa-search" aria-hidden="true"></i></button>
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-primary">Login</button>
              <button type="button" class="btn btn-primary">Sign Up</button>
            </div>
          </div>
          </form>
        </div>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <main>
    <div class="row">
      <div class="col-lg-4">
      </div>
      <div class="col-lg-4">
        <img src="../images/instacritic_logo" alt="">
      </div>
      <div class="col-lg-4">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6"></div>
      <div class="col-lg-6"></div>
    </div>
  </main>

  <!-- JQuery -->
  <script src="https:/code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https:/maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
</body>
</html>
