<!DOCTYPE html>
<html lang="en" ng-app="instacritic">
<head>
  <meta charset="UTF-8">
  <title>InstaCritic</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" rel="stylesheet" integrity="sha384-awusxf8AUojygHf2+joICySzB780jVvQaVCAt1clU3QsyAitLGul28Qxb2r1e5g+" crossorigin="anonymous">
  <link rel="stylesheet" href="../javascripts/jquery-ui-1.12.0.custom/jquery-ui.css">

  <link rel="stylesheet" href="../stylesheets/style.css">

  <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https:/maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script src="../javascripts/jquery-ui-1.12.0.custom/jquery-ui.min.js" type="text/javascript"></script>
  <script src="https://use.fontawesome.com/f23e9a05bf.js"></script>
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.js"></script>
  <script src="../javascripts/app.js"></script>

</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a href="#" class="navbar-brand"><img src="../images/instacritic_logo.png" alt="" class="logo"/></a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

        </button>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/#/">Home <span class="sr-only">(current)</span></a></li>

          <li><a href="#reviews">Reviews</a></li>
          <li><a href="#about">About</a></li>
        </ul>

        <div class="nav navbar-nav navbar-right">
          <form class="navbar-form">

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search TV Shows" ng-model="searchByShow.name">
            <button type="submit" class="btn btn-rad btn-search"><i class="fa fa-search" aria-hidden="true"></i></button>
          </div>
          </form>
        </div>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div ng-view></div>

</body>
</html>
